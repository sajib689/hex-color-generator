<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Change Two</title>
</head>
<body>
    <div id="container">
        <div class="input-group">
            <input type="text" name="colorPicker" id="output" value="#000000">
            <button class="copy-btn" id="copy-btn" title="copy to clipboard">Copy</button>
        </div>
        <button class="change" type="submit" id="btn">Change</button>
    </div>
    <style>
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        #container input {
            margin-bottom: 20px;
            width: 70px;
        }
        #container .change {
            background: #fc6042;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
        }
    </style>
    <script>
       window.onload= ()=>{
        main();
       }
        function main() {
            const root = document.getElementById('container');
            const btn = document.getElementById('btn');
            const output = document.getElementById('output');
            const copy = document.getElementById('copy-btn');
            btn.addEventListener('click', function(){ 
                const bgColor = generateHEXcolor();
                root.style.backgroundColor = bgColor;
                output.value = bgColor;

            })
            copy.addEventListener('click', function(){
                window.navigator.clipboard.writeText(output.value);
            });
         }
        function generateHEXcolor () {
            const red = Math.floor(Math.random() * 255);
            const green = Math.floor(Math.random() * 255);
            const blue = Math.floor(Math.random() * 255);
            return `#${red.toString(16)}${green.toString(16)}${blue.toString(16)}`
        }
    </script>
</body>
</html>
